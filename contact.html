<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us - Skincare Company</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #cc1010; /* Soft background color */
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 500px; /* Maximum width for larger screens */
    margin: auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    border-radius: 10px; /* Rounded corners */
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px; /* Added margin */
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s; /* Smooth border color transition */
}

input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    border-color: #28a745; /* Change border color on focus */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold; /* Bold text */
    transition: background-color 0.3s; /* Smooth background transition */
}

button:hover {
    background-color: #218838;
}

.response {
    margin-top: 15px;
    text-align: center;
    color: #28a745; /* Success message color */
}

.error-message {
    color: red; /* Error message color */
    font-size: 12px;
    display: none; /* Initially hidden */
}

@media (max-width: 600px) {
    body {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}

    </style>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <small class="error-message" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
                <small class="error-message" id="messageError"></small>
            </div>
            <button type="submit">Send Message</button>
            <div id="response" class="response"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Clear previous error messages
        clearErrors();

        // Validate the form
        let isValid = true;
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        // Validate name
        if (name === '') {
            isValid = false;
            showError('nameError', 'Name is required.');
        }

        // Validate email
        if (email === '') {
            isValid = false;
            showError('emailError', 'Email is required.');
        } else if (!validateEmail(email)) {
            isValid = false;
            showError('emailError', 'Please enter a valid email address.');
        }

        // Validate message
        if (message === '') {
            isValid = false;
            showError('messageError', 'Message cannot be empty.');
        }

        if (isValid) {
            document.getElementById('response').innerText = 'Thank you for your message!';
            contactForm.reset(); // Reset the form after submission
        }
    });

    function showError(id, message) {
        const errorElement = document.getElementById(id);
        errorElement.innerText = message;
        errorElement.style.display = 'block'; // Show error message
    }

    function clearErrors() {
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(error => {
            error.innerText = '';
            error.style.display = 'none'; // Hide error message
        });
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex for email validation
        return re.test(email);
    }
});

    </script>
</body>
</html>
